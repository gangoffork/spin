<div class="ui container center aligned">

    <div class="ui fluid card">
      <div class="content">
        <a class="header">{{player.currentMusic.name}}</a>
        <div class="meta">
          <span class="date">{{player.currentMusic.uri}}</span>
<!-- //onyb8tCN-RQ -->
        </div>
        <div class="description">
          <iframe id="ytplayer" type="text/html" width="480" height="270"
            ng-src="{{player.currentMusic.uri}}"
            frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>

  <div class="ui icon buttons">
    <button class="ui button" ng-click="player.play()">
      play
      <i class="play icon"></i>
    </button>
    <button class="ui button">
      pause
      <i class="pause icon"></i>
    </button>
    <button class="ui button">
      shuffle
      <i class="shuffle icon"></i>
    </button>
  </div>

  <form class="ui form" ng-submit="player.add()">
    <div class="field flex">
      <input type="text" ng-model="player.musicName" placeholder="Name of music">
    </div>
    <div class="field flex">
      <input type="text" ng-model="player.musicUri" placeholder="Url of music">
    </div>
    <button id="player.add" class="ui button" type="submit">add</button>
  </form>

  <h2>Play List</h2>

  <table class="ui very basic collapsing celled table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Url</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in player.queue">
      <td>{{item.name}}</td> <td>{{item.uri}}</td></tr>
    </tbody>
  </table>

</div>
